pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == 'com.android')
                useModule "com.android.tools.build:gradle:$requested.version"
        }
    }

    repositories {
        gradlePluginPortal()
        maven { url 'https://maven.google.com' }
    }
}

include ':library'

include ':example:common'
include ':example:java'
include ':example:kotlin'
