name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/gradle-wrapper
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: lint
          cache-read-only: true

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/gradle-wrapper
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: check -xlint
